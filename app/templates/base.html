<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Application</title>
    {# <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous"> #}


    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet"/>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js" ></script>

    <!-- jQuery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <script src="{{url_for('static', filename='base.js')}}"></script> 
    {# <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></> #}
    {% block head %}{% endblock %}
</head>
<body>
    <div id="main-menu">
        <div class="navbar flex-row">
            <a href="{{ url_for('home')}}" class="navbar-brand">Deepfake Detection</a>
            <ul class="nav navbar-nav mr-auto"></ul>
            <ul class="navbar-nav flex-row">
                <li class="nav-item">
                    <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('aboutus') }}" class="nav-link">About</a>
                </li>
                <li class="nav-item" id="detect-menu">
                    <a href="{{ url_for('detect') }}" class="nav-link">Detect</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="toggle-menu">
        <nav class="navbar">
            <div class="container-fluid">
                <button class="navbar-toggler ms-auto" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars" style="color:white"></i>
                </button>
            </div>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="shadow">
                <li class="nav-item">
                    <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('aboutus') }}" class="nav-link">About</a>
                </li>
                <li class="nav-item" id="detect-menu">
                    <a href="{{ url_for('detect') }}" class="nav-link">Detect</a>
                </li>
            </div>
        </div>
    </div>

    <div class="alert-content">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="alert show">
                        <span class="fas fa-exclamation-circle"></span>
                        <span class="msg"><strong>{{category}} </strong>{{msg}}</span>
                        <span class="close-btn">
                            <span class="fas fa-times"></span>
                        </span>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
        

    {% block body %}{% endblock %}
    <script>
    </script>
</body>

</html>
